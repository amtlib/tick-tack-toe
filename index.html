<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jquery-3.1.0.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div>
        <input type="button" value="reset!" id="reset">
        <select id="color">
            <option value="antiquewhite" style="background-color: antiquewhite">Antiquewhite</option>
            <option value="red" style="background-color: red">Czerwony</option>
            <option value="blue"style="background-color: blue">Niebieski</option>
            <option value="yellow"style="background-color: yellow">Żółty</option>
        </select>
        <label>Wielkosc planszy: <input type="number" value="3" min="3"></label>
    </div>
</body>

</html>
